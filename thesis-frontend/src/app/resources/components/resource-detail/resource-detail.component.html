<ng-container *ngIf="asset">
  <div class="grid grid-cols-12">
    <div class="col-span-6 col-start-4 text-3xl">{{ asset.data.name }}</div>
    <div *ngFor="let item of asset.data | keyvalue" class="col-span-6 col-start-4">
      <ng-container *ngIf="item.key !== 'uuid'">
        <div class="font-bold">{{ item.key }}</div>
        <div>{{ item.value && item.value.length ? item.value : '&nbsp;' }}</div>
      </ng-container>
    </div>
  </div>
</ng-container>
